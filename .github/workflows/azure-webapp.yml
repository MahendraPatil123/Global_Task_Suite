name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Adjust based on your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Match with your App Service runtime stack

      - name: Install dependencies
        run: |
          cd Gsuit-Back-End/api
          pip install -r requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Global-Task-Suite-API-Web-App'  # Your Azure App Service name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: Gsuit-Back-End/api  # Specifies the directory where main.py is located
